apply plugin: 'com.android.application'
android {
    compileSdkVersion 17
    buildToolsVersion "28.0.3"
    defaultConfig {
        minSdkVersion 17
        targetSdkVersion 17
        applicationId 'jobits.pos'
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    productFlavors {
        RM_Dependiente {
            applicationId 'jobits.pos.dpte'
            versionCode 23
            versionName '3.0.0'
            buildConfigField "Integer", "MAYOR_SERVER_VERSION", '4'
            buildConfigField "Integer", "MINOR_SERVER_VERSION", '0'
        }
        RM_Almacen {
            applicationId 'jobits.pos.almacen'
            versionCode 11
            versionName '3.0.0'
            buildConfigField "Integer", "MAYOR_SERVER_VERSION", '4'
            buildConfigField "Integer", "MINOR_SERVER_VERSION", '0'
        }
        RM_Cocina {
            applicationId 'jobits.pos.cocina'
            versionCode 7
            versionName '2.0.0'
            buildConfigField "Integer", "MAYOR_SERVER_VERSION", '4'
            buildConfigField "Integer", "MINOR_SERVER_VERSION", '0'
        }
        JoBits_POS_Manager {
            applicationId 'jobits.pos.manager'
            versionCode 1
            versionName '1.0.0'
            buildConfigField "Integer", "MAYOR_SERVER_VERSION", '4'
            buildConfigField "Integer", "MINOR_SERVER_VERSION", '0'
        }
    }
    packagingOptions {
        pickFirst  'META-INF/*'
    }
}


dependencies {
    compile 'it.sephiroth.android.library.horizontallistview:hlistview:1.2.2'
    compile 'com.fasterxml.jackson.core:jackson-core:2.9.8'
    compile 'com.fasterxml.jackson.core:jackson-annotations:2.9.8'
    compile 'com.fasterxml.jackson.core:jackson-databind:2.9.8'
}
