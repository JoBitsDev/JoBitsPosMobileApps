apply plugin: 'com.android.application'
android {
    compileSdkVersion 17
    buildToolsVersion "28.0.3"
    defaultConfig {
        minSdkVersion 17
        targetSdkVersion 17
        applicationId 'firstdream.rm'
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    productFlavors {
        RM_Dependiente {
            applicationId 'firstdream.rm.dpte'
            versionCode 15
            versionName '1.2.4.1'
        }
        RM_Almacen {
            applicationId 'firstdream.rm.almacen'
            versionCode 5
            versionName '1.0.2'
        }
        RM_Cocina {
            applicationId 'firstdream.rm.cocina'
            versionCode 5
            versionName '1.0.2'
        }
    }
}

dependencies {
    compile 'it.sephiroth.android.library.horizontallistview:hlistview:1.2.2'
}
